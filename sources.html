    <style>
        html {
            overflow-x: hidden;
        }


        .topic {
            display: flexbox;
            align-items: center;
            width: 100%;
        }

        .background {
            display: grid;
            height: 54.75rem;
            background-image: url("Assets/Solar Panel Page/solarpanelsmain.webp");
            background-position: center;
            background-size: cover;
            align-items: center;
            margin: auto;
        }


        .background h1 {
            display: block;
            font-weight: bold;
            text-align: center;
            justify-self: center;
            font-size: 10vw;
            text-shadow: 2px 0 #fff, -2px 0 #fff, 0 2px #fff, 0 -2px #fff,
                1px 1px #fff, -1px -1px #fff, 1px -1px #fff, -0px 1px #fff;
        }


        .background h1 .text {}


        .imageslider {
            display: grid;
            place-content: center;
        }


        .slider {
            height: 250px;
            margin: auto;
            position: relative;
            width: 90%;
            display: grid;
            place-items: center;
        }


        .slide-track {
            display: flex;
            width: calc(250px * 40);
            animation: scroll 40s linear infinite;
            overflow: hidden;
        }


        .slide-track:hover {
            animation-play-state: paused;
        }


        @keyframes scroll {
            0% {
                transform: translateX(0);
            }


            100% {
                transform: translateX(calc(-250px*20));
            }
        }


        .slide {
            display: flex;
            height: 200px;
            width: 400px;
            align-items: center;
            padding: 15px;
            perspective: 100px;
            object-fit: cover;
        }


        img {
            transition: transform 1s;
            overflow: hidden;
        }


        .slider::before,
        .slider::after {
            background: linear-gradient(to right, rgb(87, 92, 87)0%, rgba(255, 255, 255, 0)20%);
            content: '';
            height: 100%;
            position: absolute;
            width: 100%;
            z-index: 2;
        }


        .slider::before {
            left: 3555;
            top: 0;
            width: 22%;
        }


        .slider::after {
            top: 0;
            width: 21%;
            transform: rotateZ(180deg);
        }
    </style>
